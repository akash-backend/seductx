    <!-- header

    <app-navigation></app-navigation>

    <!-- home
    ================================================== -->
    <section id="" class="s-home mini-slide search-bg">
        <div class="shadow-overlay"></div>
            <div class="row home-content__main">
                <div class="col-twelve text-center mb-40">
                    <h1>
                      Add Escort
                    </h1>

                </div>

        </div> <!-- end home-content -->

    </section> <!-- end s-home -->

<section id="features" class="s-features search escort">

        <div class="border-box form-sec section-header">
          <form [formGroup]="form" (submit)="onSignup()">
            <!--                     <div class="text-center">
                  <h3> Sign Up </h3>
              </div> -->
              <div class="gutter-none">
                  <div class="col-six">
                      <label for="">First name</label>
                      <input class="full-width" type="text" placeholder="" id="" formControlName="first_name">
                      <P class="error_form" *ngIf="form.get('first_name').invalid">Please enter a post title.</P>
                  </div>
                  <div class="col-six">
                      <label for="">Last name</label>
                      <input class="full-width" type="text" placeholder="" id="" formControlName="last_name">
                      <P  class="error_form" *ngIf="form.get('first_name').invalid">Please enter a post title.</P>
                  </div>
              </div>
              <div>
                      <label for="">Email address</label>
                      <input class="full-width" type="email" placeholder="" id="" formControlName="email" autocomplete="off">
                      <P class="error_form" *ngIf="form.get('first_name').invalid">Please enter a first name.</P>
              </div>

              <div>
                      <label for="">Password</label>
                      <input class="full-width" type="password" placeholder="" id="" formControlName="password" autocomplete="new-password">
                      <P class="error_form" *ngIf="form.get('password').invalid">Please enter a password.</P>
              </div>

              <div>
                  <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" formControlName="address" #search>
                  <P class="error_form" *ngIf="form.get('address').invalid">Please enter a address.</P>
                </div>

              <div>
                <label for="">Map</label>
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" >
                    <agm-marker
                    [latitude]="latitude"
                    [longitude]="longitude"></agm-marker>
                </agm-map>

            </div>

              <div>
                  <label for="">Phone</label>
                  <div class="gutter-none">
                  <div class="col-five">
                      <div class="ss-custom-select">
                        <select class="full-width" id="sampleRecipientInput" formControlName="country_code">
                            <option value="">Select Country</option>
                            <option *ngFor="let country_data of country_list" [value]="country_data.id">{{country_data.name}} ({{country_data.phonecode}})</option>
                        </select>
                      </div>
                      <P class="error_form" *ngIf="form.get('country_code').invalid">Please enter a Country Code.</P>
                  </div>
                  <div class="col-seven">
                    <input class="full-width" type="text" placeholder="" id="pwd" formControlName="phone_number">
                    <P class="error_form" *ngIf="form.get('phone_number').invalid">Please enter a Phone Number.</P>
                  </div>
              </div>
              </div>





              <input class="btn--primary full-width" type="submit" value="Submit">

          </form>
        </div>

    </section>

    <!-- footer
    ================================================== -->
    <app-footer></app-footer>
    <!-- end s-footer -->


    <!-- Java Script
    ================================================== -->


</body>
